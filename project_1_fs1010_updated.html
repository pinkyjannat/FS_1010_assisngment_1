<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>The city of Toronto </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="â€¦">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
      <section class="header-wrapper">
        <div class="heading">
          <h1>The city of <b>Toronto</b></h1>
          <h5>Historical sites and <b>more</b></h5>
        </div>
      </section>

  <div class="container" >
    <div class="row">
      <div class ="column" >
       <figure class="img-landscape">
         <div class = "card">                     
            <img src="toronto_image/city-skyline.jpg" alt="City-skyline"  class="card__image">
            <div class="card__overlay1">
              <div class="overlay__text">
                <h4>Tornto</h4>
                <h6>The Skyline</h6>
              </div>  
          </div>             
          </div>
        </figure>

        
        <figure class="img-portait">
         <div class = "card">
           <img src="toronto_image/cn-tower.jpg" alt="Cn-tower" class="card__image">
           <div class="card__overlay1">
            <div class="overlay__text">
               <h5>CN Tower</h5>
               <h6>One of the World's tallest tower</h6>
             </div>
         </div>
        </div>
       </figure>
     </div>
         

          <div class ="column">
            <figure class="img-portait"> 
              <div class = "card"> 
                <img src="toronto_image/new-city-hall.jpg" alt="City-hall" class="card__image">
                <div class="card__overlay1">
                  <div class="overlay__text">
                      <h5>City Hall</h5>
                      <h6>A brutalist architecture masterpiece</h6>
                    </div>
              </div>
              </div>
           </figure>
      
            <figure class="img-landscape">
              <div class = "card">
                <img src="toronto_image/rom.jpg" alt="ROM" class="card__image">
                <div class="card__overlay1">
                 <div class="overlay__text">
                    <h5>Royal Ontario Museum</h5>
                    <h6>The most visited museum in Canada</h6>
                 </div>
                 </div>
              </div>
           </figure>
            
         </div>
            <div class ="column">
              <figure class="img-landscape">    
                <div class = "card">
                  <img src="toronto_image/rogers-center.jpg" alt="rogers-center" class="card__image">
                  <div class="card__overlay1">
                    <div class="overlay__text">
                      <h5>The Rogers Center</h5>
                      <h6>Toronto's iconic skydome</h6>
                    </div>
                  </div>
                </div>
            </figure> 

              <figure class="img-portait">
               <div class = "card">
                  <img src="toronto_image/old-city-hall.jpg" alt="old city hall" class="card__image">
                  <div class="card__overlay1">
                    <div class="overlay__text">
                      <h5>Old City Hall</h5>
                      <h6>The Clock Tower</h6>
                    </div>
                  </div>
                    
                           
                </div>
             </figure>
         </div>
         
                      
      </div>       

                            
          
   
   <footer style="background-color: #f5f5f5;">
    <div class="footer-section">

      <div class="container-fluid">

          <p>Follow Us At</p>

          <a href="https://www.instagram.com/romtoronto/" class="fa fa-instagram"></a>
